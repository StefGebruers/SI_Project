<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Energieprijzen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Achtergrondafbeelding instellen */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        h1 {
            color: #ffcc00;
        }

        .bg-card {
            background-color: rgba(146, 136, 136, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px; /* Ruimte tussen de kaarten */
        }

        .goedkoop {
            color: green; /* Groene kleur voor de beste uren */
            font-weight: bold;
        }

        .duur {
            color: red; /* Rode kleur voor de duurste uren */
            font-weight: bold;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.8); /* Licht transparante achtergrond voor lijstitems */
            border: none; /* Geen rand */
            color: black;
        }

        .img-fluid {
            border-radius: 10px; /* Afgeronde hoeken voor afbeeldingen */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Titel -->
    <h1 class="text-center">📊 Energieprijzen België</h1>

    <!-- Bedrijfslogo -->
    <div class="text-center">
        <img src="logo_team.png" alt="Bedrijfslogo" class="logo mt-4">
    </div>

    <!-- Energieadvies voor vandaag en morgen -->
    <div class="row justify-content-center mt-4">
        <!-- Kaart voor vandaag -->
        <div class="col-md-6">
            <div class="bg-card">
                <h3>🔌 Energieadvies voor vandaag</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>✅ Beste uren:</strong>
                        <span class="goedkoop">{{ beste_uren_vandaag }}</span>
                    </li>
                    <li class="list-group-item">
                        <strong>⚠️ Duurste uren:</strong>
                        <span class="duur">{{ duurste_uren_vandaag }}</span>
                    </li>
                </ul>
                <img src="energieprijzen_vandaag.png" class="img-fluid mt-3" alt="Energieprijzen vandaag">
            </div>
        </div>

        <!-- Kaart voor morgen -->
        <div class="col-md-6">
            <div class="bg-card">
                <h3>🔌 Energieadvies voor morgen</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>✅ Beste uren:</strong>
                        <span class="goedkoop">{{ beste_uren_morgen }}</span>
                    </li>
                    <li class="list-group-item">
                        <strong>⚠️ Duurste uren:</strong>
                        <span class="duur">{{ duurste_uren_morgen }}</span>
                    </li>
                </ul>
                <img src="energieprijzen_morgen.png" class="img-fluid mt-3" alt="Energieprijzen morgen">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
